<html>
    <head>
        <title>To do list</title>
        <link rel="stylesheet" href="styleTodo.css">
    </head>
    <body>
      <div class="innerBody">
        <div id="myList" class="header">
            <h2>Demonstrating To-Do List with JavaScript</h2>
            <input type="text" id="myInput" placeholder="Type title to add to the list">
            <span onclick="newElement()" class="addButton">Add</span>
          </div>
          
          <ul id="list">
            <li>Coding</li>
            <li class="checked">Attending Lecture</li>
            <li>Chating with friends</li>
            <li>Cook</li>
            <li>Read a book</li>
            <li>Organize office</li>
          </ul>
          <script src="script.js"></script>
      </div>
    </body>
</html>
